<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cahee forms</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="bg">
        <div class="container">
            <h1 class="caption">
                Contact
            </h1>
            <span class="subtext">
                For new projects, ideas, business or anything
                you'd like to discuss, contact with me!
            </span>
            <div class="flex">
                <div class="forms">
                    <form action="" method="post">
                        <!-- <label class="form__label" for="auskteez-tran">Auskteez Tran</label> -->
                        <input class="form__input" type="text" name="name" id="name"  required placeholder="Enter your name">
                        <input class="form__input" type="email" name="email" id="email" required placeholder="Your email...">
                        <input class="form__input" type="tel" name=tel" id="tel" autocomplete="off" required placeholder="Your phone number...">
                        <textarea class="form__input form__input--lg" name="comment" placeholder="Your messge..."></textarea>
                    </form>
                </div>
                <div class="contact">
                    <div class="contact__box">
                        <span class="contact__caption">
                            ADDRESS
                        </span>
                        <span class="contact__text">
                            123 City name, Street, City, Country
                        </span>
                    </div>
                    <div class="contact__box">
                        <span class="contact__caption">
                            EMAIL
                        </span>
                        <span class="contact__text">
                            cahee@domain.com
                        </span>
                    </div>
                    <div class="contact__box">
                        <span class="contact__caption">
                            PHONE
                        </span>
                        <span class="contact__text">
                            +012 345 6789
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
   <footer class="foot">
       <div class="container">
            <div class="flex">
                <div class="rights">
                    Â© 2015 Company. All right reserved.
                </div>
                <div class="logo">
                    Cahee
                </div>
                <div class="made">
                    Made with <span class="made__love">love</span> by Auskteez
                </div>
            </div>
       </div>
   </footer>
</body>

</html>
